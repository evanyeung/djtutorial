{% load staticfiles %}
{% load menu_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<ul>
	{% show_menu 0 100 0 100 %}
</ul>

{% if latest_poll_list %}
	<ul>
		{% for poll in latest_poll_list %}
			<li><a href="{% url 'detail' poll.id %}">{{ poll.question }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
